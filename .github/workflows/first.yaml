name: First workflow
on:
  push:
    tags:
      - '*'
defaults:
  run:
    shell: bash
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline commands
        run: |
          node -v
          npm -v
          python -V
